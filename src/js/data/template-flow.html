<!-- Définition de la page {{prefixPage}} -->
<!-- TODO {{user}} : définir la page suivante -->
<!-- TODO {{user}} : définir la page précédente -->
<view-state id="{{prefixPage}}" model="{{model}}">
	<on-entry>
		<evaluate expression="navigation.Initialiser{{prefixPage}}" />
	</on-entry>
	<transition on="suivant" to="{{pageSuivante}}" />
	<transition on="precedent" to="{{pagePrecedente}}" validate="false" />
</view-state>
